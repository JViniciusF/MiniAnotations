
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>My Anotations </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src = "script.js"></script>
  
  <style>
  .fakeimg {
    height: 250px;
    width: 300px;
    background: #aaa;
  }
  
  </style>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a type = "button"class="navbar-brand" style="margin-left: 10px;"href = "/">
    <div class="border border-white" style="width: 120px; text-align: center;">
      Anotations
    </div>
  </a>
  <div style = width:1200px;></div>
  <a type = "button" class="navbar-brand" data-toggle="modal" data-target="#Modal-Anotacoes">
    <div class="border border-white" style="width: 120px; text-align: center;">Adicionar</div>
 
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
   
</nav>

<div id = "principal" class="container" style="margin-top:30px">
  <div class="row">
    <h2> Minhas Anotações </h2>
  </div>
    <div class="row">
      {%for lembrete in lembretes%} 
        <div class="fakeimg" style="margin: 15px;">
          
          <a type = 'button'class= "navbar-toggler" style="margin-left:260px ;" href="/delete/{{lembrete.id}}/">
            <img src ="https://raw.githubusercontent.com/JViniciusF/MiniAnotations/master/anotacoes/lembrete/templates/letter-x.png" style="width: 20px; height: auto;">
          </a>
          <H5 style="text-align:left; margin-left:6%">{{lembrete.titulo}}</H5>
          <div style="margin: 4%;">{{lembrete.mensagem}}</div>
      </div>
      {%endfor%}
    </div>
    
</div>

<div class="modal fade" id="Modal-Anotacoes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Anotação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/add_lembrete_submit/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="lbt_titulo">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Mensagem:</label>
            <textarea class="form-control" name="lbt_msg"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class = "row"></div>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Esse é um pequeno programa para fazer funciolaidades do Django com serve</p>
</div>

</body>
<script>
  let butaoAdd= $("addButon")
  butaoAdd.addEventListener(onclick, function(){
    $("Modal-Anotacoes").on('show.bs.modal',function(){
    })
  })

</script>
</html>
